{% extends "base.html" %}

{% block title %}{{ city }}{% endblock %}

{% block content %}
<div style="height: 0.5vh;"></div>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TravelBois</a>
        
        <!-- search bar -->
        <form class="form-inline has-search-icon" action="/search" method="get">
            <span class="fa fa-search search-icon"></span>
            <input type="text" class="form-control" placeholder="Where to?" id="query" name="query">
        </form>
        
        <!-- account stuff -->
        {% include login_info %} 
    </nav>
</div>
<br>
<div class="container">
    {% for item in weather.items() %}
    <p>{{item[0]}}: {{item[1]}}</p>
    {% endfor %}
    <div class="card w-100">
        <div class="card-body">
            <h1 class="card-title">{{ city }}</h1>
            
            <p>Temp: {{weather['temp']['value']}} {{weather['temp']['units']}} </p>
            <p></p>
        </div>
    </div>
</div>

{% endblock %}
